<img id='login-image' src="images/jpl300.png" />

<div id='login-error' class='isValid false'>{{loginError}}</div>

<form id='login-form' name='loginForm' ng-model='loginForm' name="form" class="css-form" novalidate ng-submit='loginFunction(loginForm)'>
	<div class='login-label'>Course:</div>
	<div class='login-input'>
		<select ng-model='login.course' ng-options="o.data as o.text for o in courses" notempty>
		</select>
	</div>
	
	<div class='login-label'>Student:</div>

	<div class='login-input'>
		<input type='text' ng-model='login.student' student></input>
	</div>

	<div class='login-label'>Password:</div>

	<div class='login-input'>
		<input type="password" ng-model="login.password" notempty></input>
	</div>


	<span style='display:block; clear:both'></span>

	<button id='login-button' ng-disabled="!loginForm.$valid" class='button' ng-click='loginFunction(loginForm)' disabled="disabled">Login</button>
</form>
